<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
The Watermark behavior is registered through the static script: "ExtendedControls.js", and the 
Script Loader then loads all of the required scripts (based on the Sys.requires call), 
and automatically executes them in the right order.

A 'watermark' jQuery plugin is automatically generated, and is used to attach the Watermark behavior 
to a textbox.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Watermark with Loader</title>
    <link href="../styles/images.css" rel="stylesheet" type="text/css" />

    <script src="../Scripts/MicrosoftAjax/Start.debug.js" type="text/javascript"></script>
    <script src="../Scripts/MicrosoftAjax/Extended/ExtendedControls.debug.js" type="text/javascript"></script>

    <script type="text/javascript">

        Sys.require([Sys.components.watermark, Sys.scripts.jQuery]);
      
        Sys.onReady(function() {

            $(".imagetitle").watermark("Add title here...", "watermarked");

        });
 
    </script>
</head>
<body>

    <input class="imagetitle" type="text" />

</body>
</html>
